<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Local Weather Six Hour Forecast</title>
		<link rel="stylesheet" href="./css/index.css" />
	</head>
	
	<body class="t-primary-font">
	
		<section class="l-page-header__area t-page-header__area">
			<!-- Header -->
			<header class="t-header-font">
				
				<!-- Page name -->
				<h1 class="o-page-header t-dark-background-text">Local Weather Six Hour Forecast</h1>
				<h2 class="o-page-subheader t-accent-text">Northern California with doppler radar</h2>
				
				<!-- Search city -->
				<section class="l-search__section c-search">
					<h3 class="o-search-box__header t-dark-background-text t-header-font">Forecast for</h3>
					<p class="l-search-box__par">
						<input type="text" placeholder="Davis, CA" class="l-search-box o-search-box t-search-box-font t-search-box__background t-dark-background-text" />
						<input type="submit" value="Submit" class="l-submit o-submit t-header-font t-search-button__background t-dark-background-text" />
					</p>
				</section>
				
			</header>
			
			<!-- Current weather -->
			<div class="l-weather-item c-weather-item l-weather-item--current t-dark-background-text">
				<h4 class="l-time--current o-time o-time--current">12pm</h4>
				<div class="l-weather-icon--current o-weather-icon o-weather-icon--current"></div>
				<p class="l-temp--current o-temp">67</p>
			</div>
			
			<!-- Expand icon -->
			<h3>&nbsp;</h3>
			
		</section>

		<section>
			<div class="map">
				<img src="http://radar.weather.gov/ridge/Overlays/Topo/Short/DAX_Topo_Short.jpg">
			</div>
			<div class="doppler">
				<img src="http://radar.weather.gov/ridge/Overlays/Cities/Short/DAX_City_Short.gif">
			</div>
			<div class="cities">
			<img src="https://radar.weather.gov/ridge/RadarImg/N0R/DAX_N0R_0.gif">
			</div>

		</section>
		
		<!-- Weather for next 5 hours -->
		<section>
			
			<!-- Collapse icon -->
			<h3>&nbsp;</h3>
			
			<!-- The flex box for 5-hour weather -->
			<article>
				
				<!-- 1st hour -->
				<div class="l-weather-item">
					<h4 class="o-time">1:00 pm</h4>
					<div class="o-weather-icon"></div>
					<p class="o-temp">67</p>
				</div>
				
				<!-- 2nd hour -->
				<div class="l-weather-item">
					<h4 class="o-time">2:00 pm</h4>
					<div class="o-weather-icon"></div>
					<p class="o-temp">68</p>
				</div>
				
				<!-- 3rd hour -->
				<div class="l-weather-item">
					<h4 class="o-time">3:00 pm</h4>
					<div class="o-weather-icon"></div>
					<p class="o-temp">70</p>
				</div>
				
				<!-- 4th hour -->
				<div class="l-weather-item">
					<h4 class="o-time">4:00 pm</h4>
					<div class="o-weather-icon"></div>
					<p class="o-temp">70</p>
				</div>
				
				<!-- 5th hour -->
				<div class="l-weather-item">
					<h4 class="o-time">5:00 pm</h4>
					<div class="o-weather-icon"></div>
					<p class="o-temp">71</p>
				</div>
			
			</article>
			
		</section>
	
	<script type="module" src="js/index.js"></script>
	
	</body>
</html>
