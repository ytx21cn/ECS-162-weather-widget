<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Local Weather Six Hour Forecast</title>
		<link rel="stylesheet" href="./css/index.css" />
	</head>
	
	<body class="t-primary-font">
	
		<!-- Note: on this page, the time, weather icons, and temperatures are for demo only. They will be overwritten when the page requests newest weather information from OpenWeatherMap. -->
	
		<section class="l-page-section l-page-section__header t-page-header__background">
			
			<!-- The flex box to contain page header (including search box), current weather information, and Doppler map -->
			<section class="l-page-header__flexbox">
				
				<!-- Header, including the page name and the search box -->
				<header class="l-page-header c-page-header t-header-font">
					
					<!-- Page name -->
					<h2 class="o-page-name__title t-dark-background-text">Local Weather Six Hour Forecast</h2>
					<h3 class="o-page-name__subtitle t-accent-text">Northern California with doppler radar</h3>
					
					<!-- Search city -->
					<section class="l-search__section c-search">
						<h3 class="l-search-box__title o-search-box__title t-dark-background-text t-header-font">Forecast for</h3>
						<p class="l-search-box__par">
							<input id="js-search-box" type="text" placeholder="Davis, CA" class="l-search-box o-search-box t-search-box-font t-search-box__background t-dark-background-text" />
							<input id="js-submit" type="submit" value="Submit" class="l-submit o-submit t-header-font t-search-button__background t-dark-background-text" />
						</p>
					</section>
					
				</header>
				
				<!-- Current weather -->
				<div class="l-weather__flex-item--current">
					<div class="l-weather__container--current">
						<div class="l-weather-item c-weather-item l-weather-item--current t-dark-background-text">
							<h4 class="l-time l-time--current o-time o-time--current">12pm</h4>
							<div class="l-weather-icon--current o-weather-icon o-weather-icon--current" data-js-weather-icon="02d"></div>
							<p class="l-temp--current o-temp">67</p>
						</div>
					</div>
				</div>
				
				<!-- The map clip -->
				<div class="l-map-clip__flex-item">
					<div class="l-map-clip__container c-map-clip__container">
						<div class="l-map-clip c-map-clip">
							<div class="l-map-clip__layer o-map-clip__layer o-map-clip__map"></div>
							<div id="js-doppler" class="l-map-clip__layer o-map-clip__layer o-map-clip__doppler"></div>
							<div class="l-map-clip__layer o-map-clip__layer o-map-clip__cities"></div>
						</div>
					</div>
				</div>
			
			</section>
			
			<!-- Expand icon -->
			<h3 id="js-expand" class="l-switch-view o-switch-view o-switch-view__up">&nbsp;</h3>
			
		</section>

		
		
		<!-- Weather for next 5 hours -->
		<section id="js-future-weather" data-js-visibility="collapsed" class="l-page-section l-page-section__weather--future t-future-weather__background">
			
			<!-- Collapse icon -->
			<h3 id="js-collapse" class="l-switch-view o-switch-view o-switch-view__down">&nbsp;</h3>
			
			<!-- The flex box for 5-hour weather -->
			<article class="l-weather__container--future">
				
				<!-- 1st hour -->
				<div class="l-weather-item l-weather-item--future c-weather-item c-weather-item--future">
					<h4 class="l-weather-item__element--future l-time l-time--future o-time o-time--future">1:00 pm</h4>
					<div class="l-weather-item__element--future l-weather-icon--future o-weather-icon" data-js-weather-icon="04d"></div>
					<p class="l-weather-item__element--future l-temp--future o-temp o-temp--future">67</p>
				</div>
				
				<!-- 2nd hour -->
				<div class="l-weather-item l-weather-item--future c-weather-item c-weather-item--future">
					<h4 class="l-weather-item__element--future l-time l-time--future o-time o-time--future">2:00 pm</h4>
					<div class="l-weather-item__element--future l-weather-icon--future o-weather-icon" data-js-weather-icon="09d"></div>
					<p class="l-weather-item__element--future l-temp--future o-temp o-temp--future">68</p>
				</div>
				
				<!-- 3rd hour -->
				<div class="l-weather-item l-weather-item--future c-weather-item c-weather-item--future">
					<h4 class="l-weather-item__element--future l-time l-time--future o-time o-time--future">3:00 pm</h4>
					<div class="l-weather-item__element--future l-weather-icon--future o-weather-icon" data-js-weather-icon="02d"></div>
					<p class="l-weather-item__element--future l-temp--future o-temp o-temp--future">70</p>
				</div>
				
				<!-- 4th hour -->
				<div class="l-weather-item l-weather-item--future c-weather-item c-weather-item--future">
					<h4 class="l-weather-item__element--future l-time l-time--future o-time o-time--future">4:00 pm</h4>
					<div class="l-weather-item__element--future l-weather-icon--future o-weather-icon" data-js-weather-icon="01d"></div>
					<p class="l-weather-item__element--future l-temp--future o-temp o-temp--future">70</p>
				</div>
				
				<!-- 5th hour -->
				<div class="l-weather-item l-weather-item--future c-weather-item c-weather-item--future">
					<h4 class="l-weather-item__element--future l-time l-time--future o-time o-time--future">5:00 pm</h4>
					<div class="l-weather-item__element--future l-weather-icon--future o-weather-icon" data-js-weather-icon="01d"></div>
					<p class="l-weather-item__element--future l-temp--future o-temp o-temp--future">71</p>
				</div>
			
			</article>
			
		</section>
	
		<script src="js/switch-view.js"></script>
		<script src="js/make-request.js"></script>
		<script src="js/collect-past-doppler.js"></script>
	
	</body>
</html>
