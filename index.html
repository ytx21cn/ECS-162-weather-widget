<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Local Weather Six Hour Forecast</title>
		<link rel="stylesheet" href="./css/index.css" />
	</head>
	
	<body>
	
		<section>
			<!-- Header -->
			<header>
				<h1 class="o-page-header">Local Weather Six Hour Forecast</h1>
				<h2 class="o-page-subheader">Northern California with doppler radar</h2>
				
				<section>
					<h3 class="o-search-box-header">Forecast for</h3>
					<input type="text" placeholder="Davis, CA" /> <input type="submit" value="Submit" />
				</section>
			</header>
			
			<!-- Current weather -->
			<div>
				<h4 class="l-time--current o-time--current">12pm</h4>
				<div class="o-weather-icon"></div>
				<p class="o-temp">67</p>
			</div>
			
			<!-- Expand icon -->
			<h3>&nbsp;</h3>
			
		</section>
		
		<!-- Weather for next 5 hours -->
		<section>
			
			<!-- Collapse icon -->
			<h3>&nbsp;</h3>
			
			<!-- The flex box for 5-hour weather -->
			<article>
				
				<!-- 1st hour -->
				<div>
					<h4>1:00 pm</h4>
					<div class="o-weather-icon"></div>
					<p class="o-temp">67</p>
				</div>
				
				<!-- 2nd hour -->
				<div>
					<h4>2:00 pm</h4>
					<div class="o-weather-icon"></div>
					<p class="o-temp">68</p>
				</div>
				
				<!-- 3rd hour -->
				<div>
					<h4>3:00 pm</h4>
					<div class="o-weather-icon"></div>
					<p class="o-temp">70</p>
				</div>
				
				<!-- 4th hour -->
				<div>
					<h4>4:00 pm</h4>
					<div class="o-weather-icon"></div>
					<p class="o-temp">70</p>
				</div>
				
				<!-- 5th hour -->
				<div>
					<h4>5:00 pm</h4>
					<div class="o-weather-icon"></div>
					<p class="o-temp">71</p>
				</div>
				
			</article>
			
		</section>
	
	</body>
</html>
